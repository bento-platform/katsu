      - Entire vertebral column
      - Shoulder region structure
      - Bone structure of rib
      - Hip region structure
      - Entire bony pelvis
      - Pelvic structure
      - Bone structure of extremity
      - Skin structure
      - Soft tissues
      - Entire body as a whole
      type: string
    BasisOfDiagnosisEnum:
      enum:
      - Clinical investigation
      - Clinical
      - Cytology
      - Death certificate only
      - Histology of a metastasis
      - Histology of a primary tumour
      - Specific tumour markers
      - Unknown
      type: string
    Biomarker:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        test_interval:
          type: integer
          maximum: 32767
          minimum: 0
          nullable: true
        psa_level:
          type: integer
          maximum: 32767
          minimum: 0
          nullable: true
        ca125:
          type: integer
          maximum: 32767
          minimum: 0
          nullable: true
        cea:
          type: integer
          maximum: 32767
          minimum: 0
          nullable: true
        program_id:
          type: string
        submitter_donor_id:
          type: string
        submitter_specimen_id:
          type: string
          nullable: true
        submitter_primary_diagnosis_id:
          type: string
          nullable: true
        submitter_treatment_id:
          type: string
          nullable: true
        submitter_follow_up_id:
          type: string
          nullable: true
      required:
      - program_id
      - submitter_donor_id
    BiomarkerRequest:
      type: object
      properties:
